<div class="card mt-5 shadow-effect">
  <div class="card-body">
    <h4>Leave a Comment</h4>
    <p>You can leave a comment using this comment form</p>

    <form>
      <div class="form-group mb-3">
        <label for="inputName" class="mb-1">Name</label>
        <input
          id="inputName"
          type="text"
          class="form-control shadow-effect"
          placeholder="Enter you name here"
        />
      </div>

      <div class="form-group mb-3">
        <label for="textComment" class="mb-1">Comment</label>
        <textarea
          name=""
          id="textComment"
          cols="30"
          rows="10"
          class="form-control shadow-effect"
          placeholder="Add your comment here"
        ></textarea>
      </div>

      <button class="btn btn-success btn-theme">Add a Comment</button>
    </form>
  </div>
</div>
